apiVersion: batch/v1
kind: Job
metadata:
  name: sleep20s
spec:
  ttlSecondsAfterFinished: 10
  template:
    metadata:
      name: sleep
    spec:
      containers:
        - name: sleep
          image: debian:10-slim
          command: ["/bin/sh", "-c"]
          args: ["sleep 20"]
      restartPolicy: Never
