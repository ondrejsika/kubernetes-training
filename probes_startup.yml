apiVersion: apps/v1
kind: Deployment
metadata:
  name: startup
  labels:
    app: startup
spec:
  replicas: 10
  selector:
    matchLabels:
      app: startup
  template:
    metadata:
      labels:
        app: startup
        svc: example
    spec:
      containers:
        - image: sikalabs/slu:v0.34.0
          command:
            - /bin/sh
            - -c
          args:
            - slu sleep random --min 0 --max 30000 && slu example-server
          name: main
          startupProbe:
            httpGet:
              path: /
              port: 8000
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: 20Mi
              cpu: 50m
            limits:
              memory: 200Mi
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: startup
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: startup
